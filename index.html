<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="대한민국 1등 고기 직거래 사이트 미드박스입니다. 항상 좋은 품질의 고기를 취급합니다.">
    <meta name="keywords" content="소, 돼지, 닭, 양, 오리, 말, 세절육, 분쇄육, 햄, 소세지, 소시지, 양념육, 토마호크, 고기, 대량, 대량고기, 도매품, 도매가, 정육점, 양꼬치, 냉동, 냉장, 동결, 낱개, 소분, 가공식품, 농산물, 수산물, 배달용품, 포장용품, 주방용품, 사업자회원, 개인회원, 사업자">
    <title>미트박스</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/main.js" defer></script>
</head>
<body>
    <header>
        <div class="popup">
            <div class="popup_contents">
                <p>미트박스 앱으로 보다 편하게 이용하세요!</p>
                <a href="#">앱 다운로드</a>
            </div>
            <button type="button"><img src="./images/close_icon.png" alt="팝업닫기"></button>
        </div>
        <div class="header_top">
            <h1><a href="#"><img src="./images/main_header_logo_kr.png" alt="미트박스"></a></h1>
            <div class="header_top_right">
                <nav>
                    <a href="#">로그인</a>
                    <img src="./images/Line.png" alt="">
                    <a href="#">회원가입</a>
                    <img src="./images/Line.png" alt="">
                    <a href="#">장바구니</a>
                    <img src="./images/Line.png" alt="">
                    <a href="#">마이페이지</a>
                    <img src="./images/Line.png" alt="">
                    <a href="#">고객센터</a>
                </nav>
                <div class="header_top_user_pype">
                    <button type="button" class="business_user">사업자회원</button>
                    <img src="./images/Line.png" alt="">
                    <button type="button" class="individual_user">개인회원</button>
                </div>
            </div>
        </div>
        <div class="header_bottom">
            <div class="gnb">
                <nav>
                        <a href="#">
                            <img src="./images/all_menu.png" alt="전체메뉴">
                            <div class="lnb1">
                                <p><a href="#">소고기</a></p>
                                <p><a href="#">돼지고기</a></p>
                                <p><a href="#">닭·오리고기</a></p>
                                <p><a href="#">양·말고기</a></p>
                                <p><a href="#">고기 낱개(소분) 상품</a></p>
                                <p><a href="#">세절&분쇄육</a></p>
                                <p><a href="#">육가공품</a></p>
                                <p><a href="#">양념육</a></p>
                                <p><a href="#">가공식품</a></p>
                                <p><a href="#">농산물</a></p>
                                <p><a href="#">수산물</a></p>
                                <p><a href="#">포장·배달·주방용품</a></p>
                            </div>
                        </a>
                    <a href="#">
                        <em>당당시리즈</em>
                        <img src="./images/arrow_down.png" alt="당당시리즈 더보기">
                        <ul class="lnb2">
                            <li>
                                <img src="./images/cow_dangdang.png" alt="당당한우">
                                <span>당당한우</span>
                            </li>
                            <li>
                                <img src="./images/pig_dangdang.png" alt="당당한돈">
                                <span>당당한돈</span>
                            </li>
                            <li>
                                <img src="./images/ckicken_dangdang.png" alt="당당한닭">
                                <span>당당한닭</span>
                            </li>
                            <li>
                                <img src="./images/cut_dangdang.png" alt="당당한컷">
                                <span>당당한컷</span>
                            </li>
                            <li>
                                <img src="./images/only_dangdang.png" alt="ONLY당당">
                                <span>ONLY</span>
                            </li>
                        </ul>
                    </a>
                    <a href="#">낱개</a>
                    <a href="#">세절</a>
                    <a href="#">대량특가</a>
                    <a href="#">식자재</a>
                    <a href="#">MD추천</a>
                    <a href="#">개인BEST</a>
                </nav>
            </div>
            <div class="search">
                <input type="text" placeholder="소분 상품으로 부담은 줄이고 무료배송까지!">
                <button type="button" class="search_btn"><img src="./images/search.png" alt="검색하기"></button>
            </div>
        </div>
    </header>
    <main>
        <section class="main_bn">
            <button type="button" class="back_btn"><img src="./images/main_arrow_back_icon.png" alt="이전베너보기"></button>
            <div class="bener">
                <img src="./images/main_bg.png" alt="빠르고 신선하고 맛있는">
            </div>
            <button type="button" class="next_btn"><img src="./images/main_arrow_next_icon.png" alt="다음베너보기"></button>
        </section>
        <section class="category_wrap">
            <button type="button" class="category_back_btn"></button>
            <ul class="category_container">
                <li>
                    <a href="#">
                        <img src="./images/cow_meat.png" alt="소고기">
                        <span>소고기</span>
                    </a>
                </li>
            </ul>
            <button type="button" class="category_next_btn"></button>
        </section>
    </main>
</body>
</html>
